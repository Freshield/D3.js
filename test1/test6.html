<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Test6</title>
    <style>
        .axis path,
        .axis line{
            fill:none;
            stroke: black;
            shape-rendering: crispEdges;
        }

        .axis text{
            font-family: sans-serif;
            font-size: 11px;
        }
    </style>
    <script type="text/javascript" src="d3/d3.min.js" charset="utf-8"></script>
    <script type="text/javascript">
        function test(){

            var dataset = [2.5,2.1,1.7,1.3,0.9];

            var linear = d3.scale.linear()
                .domain([0,d3.max(dataset)])
                .range([0,250]);

            var axis = d3.svg.axis()
                .scale(linear)
                .orient("bottom")
                .ticks(7);

            var rectHeight = 25;
            var width = 300;
            var height = 300;

            var svg = d3.select("body")
                .append("svg")
                .attr("width",width)
                .attr("height",height);

            svg.selectAll("rect")
                .data(dataset)
                .enter()
                .append("rect")
                .attr("x",20)
                .attr("y",function(d,i){
                    return i*rectHeight;
                })
                .attr("width",function(d,i){
                    return linear(d);
                })
                .attr("height",rectHeight-2)
                .attr("fill","steelblue");

            svg.append("g")
                .attr("class","axis")
                .attr("transform","translate(20,130)")
                .call(axis);
        }
    </script>
</head>
<body onload="test();">

</body>
</html>
