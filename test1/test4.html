<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Test4</title>
    <script type="text/javascript" src="d3/d3.min.js" charset="utf-8"></script>
    <script type="text/javascript">
        var dataset = [250,40,80,400,20,210,170,130,90];
        function test(){
            var width = 300;
            var height = 300;

            var svg = d3.select("body").append("svg").attr("width",width).attr("height",height);

            var rectHeight = 25;

            svg.selectAll("rect")
                .data(dataset)
                .enter()
                .append("rect")
                .attr("x",20)
                .attr("y",function(d,i){
                    return i * rectHeight;
                })
                .attr("width",function(d,i){
                    return d;
                })
                .attr("height",rectHeight-2)
                .attr("fill","steelblue");

        }
    </script>
</head>
<body onload="test();">


</body>
</html>
