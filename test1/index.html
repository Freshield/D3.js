<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>HelloWorld</title>
    <script type="text/javascript">
        function changeWord(){
            var paragraphs = document.getElementsByTagName("p");
            for(var i = 0;i<paragraphs.length;i++){
                var theparagraph = paragraphs.item(i);
                theparagraph.innerHTML = "I like dog.";
            }
        }

    </script>
</head>
<body onload="changeWord();">
    <p>Hello World 1</p>
    <p>Hello World 2</p>

</body>
</html>
