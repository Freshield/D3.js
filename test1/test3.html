<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Test3</title>
    <script type="text/javascript" src="d3/d3.min.js" charset="utf-8"></script>
    <script type="text/javascript">
        function test(){
            var body = d3.select("body");
            var p1 = body.select("p");
            p1.style("color","red");
            var p = body.selectAll("p");
            p.style("color","yellow");
            var p2 = body.select("#second");
            p2.style("color","red");
            var p3 = body.selectAll(".test");
            p3.style("color","blue");

            body.append("p").text("append p element");
            body.insert("p","#second").text("insert p element");

            var p4 = body.select("#second");
            p4.remove();
        }
    </script>
</head>
<body onload="test();">
    <p>Apple</p>
    <p id="second" class="test">Pear</p>
    <p class="test">Banana</p>


</body>
</html>
