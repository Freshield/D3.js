<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
    <title>Test10</title>
    <style>
        .axis path,
        .axis line{
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
        }

        .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }

        .MyRect {
            /*fill: steelblue;*/
        }

        .MyText {
            fill: white;
            text-anchor: middle;
        }
    </style>
    <script type="text/javascript" src="d3/d3.min.js" charset="utf-8"></script>
    <script type="text/javascript">
        var key = 0;
        function test(){
/*
            var svg = d3.select("body").append("svg")
                .attr("width",600)
                .attr("height",600);

            var circle = svg.append("circle")
                .attr("cx",100)
                .attr("cy",100)
                .attr("r",45)
                .style("fill","green");

            circle.on("click",function(){
                console.log(d3.event);
            });*/

            //create svg
            var width = 400;
            var height = 400;

            var svg = d3.select("body")
                .append("svg")
                .attr("width",width)
                .attr("height",height);

            //padding
            var padding = {left:30,right:30,top:20,bottom:20};

            //create data and scale
            var dataset = [10,20,30,40,33,24,12,5];

            var xScale = d3.scale.ordinal()
                .domain(d3.range(dataset.length))
                .rangeRoundBands([0,width-padding.left-padding.right]);

            var yScale = d3.scale.linear()
                .domain([0,d3.max(dataset)])
                .range([height-padding.top-padding.bottom,0]);

            //create axis
            var xAxis = d3.svg.axis()
                .scale(xScale)
                .orient("bottom");

            var yAxis = d3.svg.axis()
                .scale(yScale)
                .orient("left");

            //add rect and word

            var rectPadding = 4;

            var rects = svg.selectAll(".MyRect")
                .data(dataset)
                .enter()
                .append("rect")
                .attr("class","MyRect")
                .attr("transform","translate("+padding.left+","+padding.top+")")
                .attr("x",function(d,i){
                    return xScale(i)+rectPadding/2;
                })
                .attr("y",function(d){
                    var min = yScale.domain()[0];
                    return yScale(min);
                })
                .attr("fill","steelblue")
                .on("mouseover",function(d,i){

                        d3.select(this)
                            .attr("fill","yellow");


                })
                .on("mouseout",mouseouter)
                .attr("width",xScale.rangeBand()-rectPadding)
                .attr("height",function(d){
                    return 0;
                })
                .transition()
                .delay(function(d,i){
                    return i * 200;
                })
                .duration(2000)
                .ease("bounce")
                .attr("y",function(d){
                    return yScale(d);
                })
                .attr("height",function(d){
                    return height - padding.top - padding.bottom - yScale(d);
                });



            var texts = svg.selectAll(".MyText")
                .data(dataset)
                .enter()
                .append("text")
                .attr("class","MyText")
                .attr("transform","translate("+padding.left+","+padding.top+")")
                .attr("x",function(d,i){
                    return xScale(i) + rectPadding/2;
                })
                .attr("dx",function(){
                    return (xScale.rangeBand() - rectPadding)/2;
                })
                .attr("dy",function(d){
                    return 20;
                })
                .text(function(d){
                    return d;
                })
                .attr("y",function(d){
                    var min = yScale.domain()[0];
                    return yScale(min);
                })
                .transition()
                .delay(function(d,i){
                    return i * 200;
                })
                .duration(2000)
                .ease("bounce")
                .attr("y",function(d){
                    return yScale(d);
                });


            //add axis

            svg.append("g")
                .attr("class","axis")
                .attr("transform","translate("+padding.left+","+(height-padding.bottom)+")")
                .call(xAxis);

            svg.append("g")
                .attr("class","axis")
                .attr("transform","translate("+padding.left+","+padding.top+")")
                .call(yAxis);

        }

        var mouseouter = function(d,i){

                d3.select(this)
                    .transition()
                    .duration(500)
                    .attr("fill","steelblue");


        }
    </script>
</head>
<body onload="test();">

</body>
</html>
