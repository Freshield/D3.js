<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Test1</title>
</head>
<body>
	<svg style="border: dashed 1px black">
		<line x1="0" y1="0" x2="100" y2="100" stroke="#F00"></line>
	</svg>
	<svg style="border: dashed 1px black">
		<rect x="0" y="0" width="100" height="100"></rect>
	</svg>
	<svg style="border: dashed 1px black">
		<rect height="100" width="100" x="0" y="0" style="fill: #000;"></rect>
		<rect height="100" width="100" rx="10" ry="10" style="fill: #F00;stroke-width: 1;stroke: #FF0;opacity: 0.9;"></rect>
	</svg>
	<svg style="border: dashed 1px black">
		<circle r="50" cx="100" cy="100"></circle>
	</svg>
	<svg style="border: dashed 1px black">
		<ellipse rx="100" ry="50" cx="100" cy="100" style="fill:#F00;stroke-width: 1;stroke: #FF0;
		opacity: 0.9;"></ellipse>
	</svg>
	<svg style="border: dashed 1px black">
		<polygon points="0,0 100,0 100,100 0,100" style="fill: #F00;stroke-width: 1;stroke: #FF0;
		opacity: 0.5;"></polygon>
		<polygon points="50,0 100,50 0,50" style="fill: #FF0;stroke-width: 1;stroke: #FF0;opacity: 0.5"></polygon>
	</svg>
	<svg style="border: dashed 1px black;background-color: black">
		<polyline points="0,5 100,20 200,65 300,48 400,37 400,400 0,400" style="fill: blue;stroke: blue;stroke-width: 2;stroke-opacity: 0.9;fill-opacity: 0.7;"></polyline>
	</svg>
	<svg width="600" height="600" style="border: dashed 1px black;">
		<path id="lineAB" d="M 100 350 l 150 -300" stroke="red"
		      stroke-width="3" fill="none" ></path>
		<path id="lineBC" d="M 250 50 l 150 300" stroke="red"
		      stroke-width="3" fill="none" />
		<path d="M 175 200 l 150 0" stroke="green" stroke-width="3"
		      fill="none" />
		<path d="M 100 350 q 150 -300 300 0" stroke="blue"
		      stroke-width="5" fill="none" />
		<!-- Mark relevant points -->
		<g stroke="black" stroke-width="3" fill="black">
			<circle id="pointA" cx="100" cy="350" r="3" />
			<circle id="pointB" cx="250" cy="50" r="3" />
			<circle id="pointC" cx="400" cy="350" r="3" />
		</g>
		<!-- Label the points -->
		<g font-size="30" font="sans-serif" fill="black" stroke="none"
		   text-anchor="middle">
			<text x="100" y="350" dx="-30">A</text>
			<text x="250" y="50" dy="-10">B</text>
			<text x="400" y="350" dx="30">C</text>
		</g>

	</svg>
	<svg width="600" height="600" style="border: dashed 1px black;">
		<g fill="dodgerblue" transform="translate(50,50) scale(0.5) rotate(45,100,100)">
			<rect x="10" y="10" width="40" height="40" ry="10"/>
			<rect x="80" y="80" width="40" height="40" ry="10"/>
			<rect x="150" y="150" width="40" height="40" ry="10"/>
		</g>
	</svg>


</body>
</html>
