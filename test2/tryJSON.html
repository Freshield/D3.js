<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>tryJSON</title>
</head>
<body>

<script type="text/javascript">

	var str = '{"name": "Geoff Lui","age": 26,"friends":["Lucy","Lily","Gwen"]}';

	var obj = JSON.parse(str);  //返回一个 JavaScript 对象

	alert(obj.name);

	var jsonstr = JSON.stringify(obj);  //返回一个 JSON 字符串

	alert(jsonstr);
</script>

</body>
</html>
